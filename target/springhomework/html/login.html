<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css"/>
</head>
<body>
<h2 class="order_basic">用户登录</h2>
<div>
    <form id="userlogin">
        <p class="order_basic">Welcome!!!</p>
        <div>
            <p>
                <input id="user-name" type="text" class="username"><label class="order_basic">用户名</label>
            </p>
        </div>
        <div>
            <input class="order_basic" id="user-password" type="password" class="password">密码
        </div>
        <br>
        <button type="button" onclick="isLogin()">提交</button>
    </form>
</div>

<script type="text/javascript">
    function isLogin() {
        var username = $("#user-name").val();
        var password = $("#user-password").val();
        if (username == null || username == "") {
            alert("账号名不可为空");
        }
        if (password == null || password == "") {
            alert("密码不能为空");
        }
        $.ajax({
            type: "get",
            url: "/homework/demo/login?name="+username+"&password="+password,
            dataType: "json",
            success: function (data) {
                if (data != null) {
                    window.location.href = "http://localhost:8080/homework/html/orders.html?bh="+data.bh;
                }else{
                    alert("登录名或密码错误！");
                }
            },
            error: function (data) {
                alert("请求失败，网络异常");
            }
        })

    }
</script>
</body>
</html>
